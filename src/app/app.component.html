<h1 class="h1 text-center m-5">Todo List APP </h1>

<div class="form-group w-50 m-auto">
    <label for="taskTitle">Task Title</label>
    <input #taskTitle type="text" class="form-control">

    <label for="taskDescription" class="mt-3">Task Description</label>
    <textarea #taskDescription class="form-control"></textarea>
    <button class="btn btn-primary mt-4 mb-4" (click)="addTask(taskTitle.value,taskDescription.value)">Add Task</button>
</div>
<ul class="list-group w-50 m-auto">
    <li *ngFor="let task of tasks; let myindex=index;" class="list-group-item list-group-item-action ">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ task.title}}</h5>
        </div>
        <p class="mb-1">{{ task.description }}</p>
        <button class="btn btn-danger btn-small " (click)="deleteTask(myindex)">delete</button>
    </li>
</ul>
